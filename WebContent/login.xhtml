<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">


<h:head>
	<title>Adaptive Radiology Interpretation / Education System (ARIES)</title>

	<!--  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
    -->
    
	<!-- Bootstrap -->
	<link href="./resources/css/bootstrap.min.css" rel="stylesheet" />
	<link href="./resources/css/bootstrap-theme.min.css" rel="stylesheet" />
	<link href="./css/teststyle.css" rel="stylesheet" type="text/css" />
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="./resources/js/bootstrap.min.js"></script>

</h:head>

<h:body id="bodyStyle">

<ui:include src="public_header.xhtml" />  
<h:form role="form" id="loginForm">

<div class="container-fluid">
  
      <div class="row">

	    <div class="col-xs-4"></div>
	    <div class="col-xs-4">
             <div class="form-group">
			     <label for="exampleInputEmail1">Username</label>
				 <div class="input-group">
					<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
					<h:inputText id="exampleInputEmail1" class="form-control login" title="Enter UserName" value="#{loginBean.uname}" />
 				 </div>
				 <div id="error1" style="color: red"></div>
			 </div>

			 <div class="form-group">
			     <label for="exampleInputPassword1">Password</label>
				 <div class="input-group">
				    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                    <h:inputSecret id="exampleInputPassword1d" class="form-control login" title="Enter Password" value="#{loginBean.password}" redisplay="true"></h:inputSecret>
			     </div>
				 <div id="errors2" style="color: red;"></div>
			 </div>
			 
			 <hr />
			 

             <h:outputText value="Not a User? " />
             <h:link value ="Register here" outcome="registration"></h:link>
                
			 <h:commandButton id="Login" icon="glyphicon glyphicon-lock" class="btn-login" 
			   value="Login" action="#{loginBean.loginProject}" onclick="return validate()" />     
          </div>
		  <div class="col-xs-4"></div>
				
		</div>
		
		<!--  Error message for bad username and/or password -->
		<div class="row">
		  <div class="col-xs-4"></div>
          <div class="col-xs-4">
            <h:messages globalOnly="true" class="errorMsg"></h:messages>
          </div>
          <div class="col-xs-4"></div>
        </div>
		
			
		</div> 
	</h:form>

	<script language="JavaScript">
	
	
	function validate(){
		var flag = 0;
		document.getElementById("error1").innerText="";
		document.getElementById("errors2").innerText="";
		document.getElementById("error1").textContent="";
		document.getElementById("errors2").textContent="";
		var userName = document.getElementById("loginForm:exampleInputEmail1").value;
		if(userName == ""){
			document.getElementById("error1").innerText = "Please Enter a UserName";
			document.getElementById("error1").textContent = "Please Enter a UserName";
			flag = 1;
			
		}	else{
		var PassWord = document.getElementById("loginForm:exampleInputPassword1d").value;
		if(PassWord == ""){
			document.getElementById("errors2").innerText = "Please Enter a Password";
			document.getElementById("errors2").textContent = "Please Enter a Password";
			flag = 1;
		}}
		
		if(flag==1) return false;
		return true;
	}
	
	</script>

</h:body>

</html>
